server:
  port: 8888
spring:
  application:
    name: config-service
  profiles:
    active: native
  cloud:
    config:
      server:
        git:
          clone-on-start: true
          uri: https://github.com/silasmahler/kotlin-microservices
          search-paths: config-service/src/main/resources/configs
        bootstrap: true
        native:
          search-locations: config-service/src/main/resources/configs
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


