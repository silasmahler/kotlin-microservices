server:
  port: 8888
spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        git:
          clone-on-start: true
          uri: https://github.com/silasmahler/kotlin-microservices
        searchPaths: configs
        bootstrap: true
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


