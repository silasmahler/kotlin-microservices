      server:
        git:
          uri: https://github.com/silasmahler/kotlin-microservices-config.git
         #search-paths:
        #native:
          #search-locations: config-service/src/main/resources/configs
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
